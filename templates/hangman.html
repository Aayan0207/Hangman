<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="icon" href="../static/Hangman_icon.jpg" type="image/jpeg">
        <title>
            Hangman
        </title>
        <link rel="stylesheet" href="../static/hangman.css">
    </head>
    <body>
        <div class="form-container">
            <p style="text-align:center; font-size:30px;"><u><b>Hangman</p></u></b>
            <p style="font-size:18px;">Try to guess the word within the given amount of guesses.</p>
            <form action="/" method="post" id="Hangman-form">
                <p style="font-size:18px;font-weight:bold;" id="text_string">{{string}}</p>
                <p style="font-size:20px;" id="current_word">{{curr_word}}</p>
                <p style="font-size:18px;" name="mistakes_string" id="mistakes_string">{{mistakes_str}}</p>
                <p style="font-size:18px;">Available Letters:</p>
                <div class="grid-container">
                    {% for i in range(26) %}
                        <input type="text" placeholder="{{available_letters[i]}}" maxlength="1" autocomplete="off" size="1" readonly class="square" id="{{i}}">
                    {% endfor %}
                </div>
                <p style="font-size:18px;">Click one of the letter tiles to guess.</p>
                <input type="hidden" name="guess" maxlength="1" size="1" id="guess">
                <button type="submit" id="check" style="display:none;"><span class="text">New Game</span></button>
            </form>
        </div>
        <pre id="picture">{{pic}}</pre>
        <script src="../static/hangman.js"></script>
        <video autoplay muted loop id="myVideo">
            <source src="../static/Hangman_Video.mp4" type="video/mp4">
        </video>
    </body>
</html>
